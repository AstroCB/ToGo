<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnR-IZFnALoeXLkSfRl746FrqlNZF4bO4&libraries=visualization&callback=initMap"></script>
  <script type="text/javascript" src="map.js"></script>

  <link rel="stylesheet" type="text/css" media="all" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="map.css" />

  <title>ToGo</title>
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <h1>ToGo</h1>
    </div>
    <div class="row">
      <div class="text-center col-md-6">
        <input type="text" id="from" placeholder="From" />
      </div>
      <div class="text-center col-md-6">
        <input type="text" id="to" placeholder="To" />
      </div>
      <div class="text-center col-md-12">
        <label for="datepicker">Departure Date</label>
        <br/>
        <input id="datepicker" type="date" />
        <button onclick="getDirections();">Directions</button>
      </div>
    </div>
  </div>
  <br>
  <div id="mapHolder">
    <div id="directionsPanel"></div>
    <div id="map"></div>
  </div>
</body>

</html>
